<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Workout Manager</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar">            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link" onClick="exercisesClicked();">
                        <i class="fas fa-dumbbell fa-3x"></i>
                        <span class="link-text">Exercises</span>
                    </a>
                </li> 
                <li class="nav-item">
                    <a href="#" class="nav-link" onClick="routinesClicked();">
                        <i class="fas fa-road fa-3x"></i>
                        <span class="link-text">Routines</span>
                    </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onClick="historyClicked();">
                            <i class="far fa-calendar fa-3x"></i>
                            <span class="link-text">History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onClick="exerciseTypesClicked();">
                            <i class="fas fa-list-ol fa-3x"></i>
                            <span class="link-text">Types</span>
                        </a>
                    </li>
            </ul>
        </nav> 
    </body>
    <main>
        <div id="wrapper">

        </div>

        <p id='placeHolder'></p>
        <button id='addButton' onclick='addButtonClicked()' class='hidden'></button>
    </main>
    <script src="index.js"></script>
</html>
